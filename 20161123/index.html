<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registeration</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="content">
		<br>
		<br>
		<br>
		<br>
			<form action="" method="post">
				<div class="p" >
					<span class="first">
						用户名
					</span>
					<span>
						<input value="您的账户名和登录名" class="second"/>
					</span>
				</div>
				<br>
				<div class="p" >
					<span class="first">
						设置密码
					</span>
					<span>
						<input value="建议至少使用两种字符组合" class="second"/>
					</span>
				</div>
				<br>
				<br>
				<div class="p" >
					<span class="first">
						确认密码
					</span>
					<span>
						<input value="请再次输入密码" class="second"/>
					</span>
				</div>
				<br>
				<div class="p" >
					<span class="first">
						手机认证
					</span>
					<span>
						<input value="建议使用常用手机" class="second"/>
					</span>
				</div>
				<br>
				<div id="yanzheng">
					或
					<span style="color:#579dff" >邮箱验证</span>
				</div>
				<br>
				<div class="p" >
					<span class="first">
						验证码
					</span>
					<span>
						<input value="请输入验证码" class="second"/>
					</span>
					<img src="1.png" id="p1"/>
				</div>
				<br>
				<br>
				<div class="p" >
					<span class="first">
						手机验证码
					</span>
					<span>
						<input value="请输入手机验证码" class="second"/>
					</span>
					<img src="2.png" id="p2"/>
				</div>
				<br>
				<br>
				<input type="checkbox" id="cb" />
				我已阅读并同意
				<a style="color:#406eba;">《京东用户注册协议》</a>
				<br>
				<br>
				<input  id="zhuce" type="button" value="立即注册"/>
				<br>
			</form>
		</div>
	</body>
</html>
